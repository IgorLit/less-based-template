<div class="media-left hidden-xs">
    <a>
        <img class="media-object img-circle" src="{{comment.commenter.avatarUrl}}" alt="...">
    </a>
</div>
<div class="media-body">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="author">{{comment.commenter.name}}
                <span *ngIf="comment.commenter.name == getUser().name">
                   <controls [comment]="comment"></controls>
                </span>
            </div>
            <div class="metadata">
                <span class="date">{{comment.date}}</span>
            </div>
        </div>
        <div class="panel-body">
            <div class="media-text text-justify">{{comment.text}}
            </div>
        </div>
    </div>
</div>
