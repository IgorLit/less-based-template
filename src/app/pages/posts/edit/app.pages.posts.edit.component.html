<div class="row">
    <div class="col-md-6 col-md-offset-1 content">
        <form class="form-horizontal" role="form" method="post">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" placeholder="Title"
                           [(ngModel)]="post.title">
                </div>
            </div>
            <div class="form-group">
                <label for="file" class="col-sm-2 control-label">Image</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="file" name="file">
                </div>
            </div>
            <div class="form-group">
                <label for="subtitle" class="col-sm-2 control-label">Subtitle</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="subtitle" name="subtitle" placeholder="Subtitle" [(ngModel)]="post.subtitle">
                </div>
            </div>
            <div class="form-group">
                <label for="text" class="col-sm-2 control-label">Text</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="4" id="text" name="text" [(ngModel)]="post.text"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="tags" class="col-sm-2 control-label">Tags</label>
                <div class="col-sm-10">
                    <input  type="text" class="form-control"  placeholder="tag1, tag2, tag3" id="tags" name="tags" [(ngModel)]="tags"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input *ngIf="postExist"  name="submit" type="submit" value="Edit" (click)="edit()" class="btn btn-primary">
                    <input *ngIf="!postExist"  name="submit" type="submit" value="Create" (click)="create()" class="btn btn-primary">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <! Will be used to display an alert to the user>
                </div>
            </div>
        </form>
    </div>
</div>
