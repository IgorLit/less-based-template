<div class="row">
    <div class="col-md-6 col-md-offset-2 content" style="min-height: 580px">
        <article  *ngFor="let post of posts" class="article">
            <div class="news-head">
                <div class="post-manage">
                    <div *ngIf="isLogin() && getUser().name == post.creator.name" class="manage-control">
                        <a (click)="edit(post)">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </a>
                    </div>

                    <div *ngIf="isLogin()" class="manage-control hover-display">
                        <a (click)="remove(post)">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </a>
                    </div>

                </div>
                <div *ngIf="isLogin()" class="comments-amount">
                    <a (click)="comments(post)">
                        {{post.comments.length}} Comments
                    </a>
                </div>
                <div class="news-social-network">
                    <div class="image">

                        <img src="{{post.imageUrl}}" alt="Head Image">

                    </div>
                    <div class="circle">
                        <a href="">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="circle">
                        <a href="#">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="news-body">
                <h1>{{post.title}}</h1>
                <small>{{post.date}}</small>
                <h3>{{post.subtitle}}</h3>
                <span>{{post.text}}</span>
            </div>
        </article>
    </div>
</div>
