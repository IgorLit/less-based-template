<div class="row">
    <div *ngFor="let post of posts; let i = index;">
        <div *ngIf="i < bigPosts" class="col-md-12 col-lg-12 col-sm-12">
            <post [post]="post"></post>
        </div>
        <div *ngIf="i >= bigPosts" class="col-md-6 col-lg-6 col-sm-6">
            <post [post]="post"></post>
        </div>
    </div>
</div>
